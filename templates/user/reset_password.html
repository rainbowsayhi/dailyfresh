{% extends 'base_templates/base_reset_password.html' %}
{% load static %}
{% block title %}天天生鲜-重置密码{% endblock title %}

{% block body %}
    <div class="register_con">
        <div class="l_con fl">
            <a class="reg_logo"><img alt="天天生鲜logo" src={% static 'static/images/logo02.png' %}></a>
            <div class="reg_slogan">足不出户 · 新鲜每一天</div>
            <div class="reg_banner"></div>
        </div>
        <div class="r_con fr">
            <div class="reg_title clearfix">
                <h1>重置密码</h1>
                <a href={% url 'user:forgot' %}>找回</a>
            </div>
            <div class="reg_form clearfix">
                <form method="post" action="/user/reset/">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <label>新密码:</label>
                            <input type="password" name="pwd" id="pwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li>
                            <label>确认密码:</label>
                            <input type="password" name="cpwd" id="cpwd">
                            <span class="error_tip">提示信息</span>
                        </li>
                        <li class="reg_sub">
                            <input type="submit" value="重置密码" name="">
                        </li>
                    </ul>
                </form>
                <p class="error">{{ errmsg }}</p>
            </div>

        </div>
    </div>
{% endblock body %}
